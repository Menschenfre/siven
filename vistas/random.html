<!DOCTYPE html>
<html>

<head>
    <script>
        var videos_collection = ["https://www.youtube.com/embed/9bZkp7q19f0", "https://www.youtube.com/embed/dQw4w9WgXcQ"];
        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos_collection[Math.floor(Math.random() * videos_collection.length)];
            player.setAttribute('class', 'embed-responsive-item');
            player.setAttribute('src', randomVideoUrl);
            playerDiv.appendChild(player);
        };
    </script>
</head>

<body>
    <div class="embed-responsive embed-responsive-16by9" id="random_player" />
</body>



</html>
